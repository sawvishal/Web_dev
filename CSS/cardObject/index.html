<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <a href="#" class="card-wrapper">
          <div
            class="card"
            style="
              background-image: url('https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg?auto=compress&cs=tinysrgb&w=600');
            "
          >
            <h4>Cappuccino</h4>
          </div>
        </a>
      </div>
      <div class="column">
        <a href="#" class="card-wrapper">
          <div
            class="card"
            style="
              background-image: url('https://images.pexels.com/photos/2638019/pexels-photo-2638019.jpeg?auto=compress&cs=tinysrgb&w=600');
            "
          >
            <h4>Latte</h4>
          </div>
        </a>
      </div>
      <div class="column">
        <a href="#" class="card-wrapper">
          <div
            class="card"
            style="
              background-image: url('https://images.pexels.com/photos/1627933/pexels-photo-1627933.jpeg?auto=compress&cs=tinysrgb&w=600');
            "
          >
            <h4>Macchiato</h4>
          </div>
        </a>
      </div>
      <div class="column">
        <a href="#" class="card-wrapper">
          <div
            class="card"
            style="
              background-image: url('https://images.pexels.com/photos/2956954/pexels-photo-2956954.jpeg?auto=compress&cs=tinysrgb&w=600');
            "
          >
            <h4>Cortado</h4>
          </div>
        </a>
      </div>
    </div>

    <footer class="footer">
      <p>
        Images from
        <a class="pexels" href="https://pexels.com" target="_blank">Pexels</a>
      </p>
    </footer>
  </body>
</html>
