<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar Variations</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 20px;
        color: white;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: aqua;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: blueviolet;
        /* background-color: aquamarine; */
        padding: 5px 10px;
        position: 5px 15px;
        position: relative;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #2c2a96;
        transform: scaleX(0);
        transform: transform 0.3s ease-in-out;
      }

      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav1 .login-btn {
        background-color: rgb(55, 19, 201);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        cursor: crosshair;
      }
      .nav2 {
        background-color: rgb(80, 130, 80);
        padding: 20px;
        width: 200px;
      }
      .nav2 ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        width: 100%;
      }

      .nav2 a:hover {
        background-color: greenyellow;
      }

      .nav2 .login-btn {
        background-color: green;
        color: white;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover {
        background-color: darkgreen;
        border: 1px solid white;
      }

      .nav3 {
        background-color: aquamarine;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: rgb(112, 160, 183);
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: rgb(20, 21, 21);
        color: #f9f7f7;
        min-width: 150px;
      }
      /* .nav3 .dropdown-content a {
        padding: 10px;
        text-decoration: none;
        color: #f9f7f7;
        display: block;
      } */
      .nav3 .dropdown-content a:hover {
        background-color: #2c2a96;
      }
      .nav3 .login-btn {
        background-color: rgb(55, 19, 201);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        cursor: crosshair;
        width: 100%;
      }
      .nav3 .login-btn:hover {
        background-color: #2c2a96;
        border: 1px solid white;
      }
      .nav3 .dropdown {
        position: relative;
      }
      .nav3 .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f7f7;
        min-width: 160px;
        z-index: 1;
      }
      .nav3 .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .nav3 .dropdown-content a:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with Underlline Effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Product</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover Effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Product</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Product</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
